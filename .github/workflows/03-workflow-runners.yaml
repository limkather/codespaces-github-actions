name: 03 - Workflow Runners

on:
    workflow_dispatch

jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
          - name: show OS
            run: |
                echo "this job is running on an ubuntu runner"
                echo "Runner OS: $RUNNER_OS"

    windows_echo:
        runs-on: windows-os
        steps:
          - name: Show OS
            shell: bash
            run: |
                echo "this job is running on an windows runner"
                echo "Runner OS: $RUNNER_OS"
    mac_echo:
        runs-on: macos-latest
        steps:
          - name: Show OS
            run: |
                echo "this job is running on an windows runner"
                echo "Runner OS: $RUNNER_OS"