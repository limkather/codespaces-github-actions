name: 09 - Using Functions

on:
    pull_request:
    workflow_dispatch:

jobs:
    echo1:
        runs-on: ubuntu-latest
        steps:
          - name: Failing step
            run: exit 1
          - name: I will be skipped
            if: ${{success()}}
            run: echo "I will print if any prev steps succeed"
          - name: I will execute
            if: ${{failure()}}
            run: echo "print if any prev step fails"
          - name: I will execute
            if: ${{ !cancelled()}}
            run: echo "I will always print, except when workflow cancelled"
          - name: I will execute when cancelled
            if: ${{cancelled()}}
            run: echo "I will print when workflow cancelled"
            